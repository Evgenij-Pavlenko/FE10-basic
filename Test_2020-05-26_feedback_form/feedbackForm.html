<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="script.js" defer async></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name">
                <small id="nameHelp" class="form-text text-muted">Enter your name</small>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email">
                <small id="emailHelp" class="form-text text-muted">Enter your email</small>
            </div>
            <div class="form-group">
                <label>Feedback text</label>
                <textarea class="form-control" name="feedback"></textarea>
                <small id="feedbackHelp" class="form-text text-muted">Enter your pozitive feedback</small>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col" style="width: 3rem" id="num">Num.</th>
                    <th scope="col" id="name" >Name</th>
                    <th scope="col" id="email">email</th>
                    <th scope="col" id="feedback">Feedback</th>
                    <th scope="col" id="date">Date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <div class="alert alert-primary" role="alert" id="count" style="display: none;"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>

</html>
